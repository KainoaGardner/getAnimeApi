{% extends "base.html" %} {% block title %}Season{% endblock %}{% block css %}

<link rel="stylesheet" href="../static/list.css" />
{% if theme=="light" %}
<link rel="stylesheet" href="../static/list_light.css" />
{% else %}
<link rel="stylesheet" href="../static/list_dark.css" />
{% endif %}


{%endblock %} {% block content %}

<h1>Season</h1>
<p>mal link</p>
<ol>
  {% for anime in anime_list %}
  <li class="anime_block dark_body light_body sub_body">

    <img class="list_image light_list_image dark_list_image" src={{anime["image"]}}>
    <div class="anime_text_block">
    <p class="anime_text anime_title" > {{anime["title"]}}</p>
    <p class="anime_text">ID: {{anime["id"]}} </p>
    </div>
    <form class="anime_button" action="add/{{anime['id']}}/all" method="post">
      <input type="submit" name="add" value="Add" />
    </form>
  </li>
  {% endfor %}
</ol>
{% endblock %}
