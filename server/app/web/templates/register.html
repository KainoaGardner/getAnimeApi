{% extends "base.html" %} {% block title %}Register{% endblock %} {% block css%}
<link rel="stylesheet" href="static/login.css" />
{% endblock %} {% block content %}

<div class="light_body dark_body body">
  <div class="sub_body dark_body light_body">
  <h1>Register</h1>
  <hr />
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <p class="error">{{message}}</p>
  {% endfor %} {% endif %}{% endwith %}

  <form action="" method="post">
    <label class="input_text" for="username">Username</label><br />
    <input class="input_bar" type="text" name="username" required /><br />
    <label class="input_text" for="password">Password</label><br />
    <input class="input_bar" type="password" name="password" required /><br />
    <input class="input_submit" type="submit" name="submit" value="Register" />
  </form>
  </div>
</div>

{% endblock %}
